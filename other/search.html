<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>search</title>
</head>
<body>
	<div class="div">
		<a href="../index.html" class="link">index</a>
		<a href="authorization.html" class="link">authorization</a>
		<a href="registration.html" class="link">registration</a>
	</div>
	<form action="https://tests.fomenko.top/echo/index.php" method="post">
		<div>
			<label for="body">Тип Кузова</label>
			<select name="body__type" id="body">
				<option>Хэтчбек</option>
				<option>Лифтбек</option>
				<option>Лимузин</option>
			</select>
		</div>
		<div>
			<label for="model">Марка Автомобиля</label>
			<select name="car model" id="model">
				<option>Audi</option>
				<option>Acura</option>
				<option>Alfa Romeo</option>
			</select>
		</div>
		<div>
			<label for="producing">Страна производитель</label>
			<select name="producing__country" id="producing">
				<option>Китай</option>
				<option>США</option>
				<option>Япония</option>
			</select>
		</div>
		<div>
			<label for="comfort">Комфорт</label>
			<select name="comfort" id="comfort">
				<option>Люкс</option>
				<option>Кожаный салон</option>
			</select>
		</div>
		<div>
			<label for="gearbox">Тип коробки передач</label>
			<select name="gearbox__type" id="gearbox">
				<option>Механика</option>
				<option>Автомат</option>
			</select>
		</div>
		<div>
			<label for="condition">Состояние</label>
			<select name="condition" id="condition" multiple>
				<option>Битая</option>
				<option>В кредите</option>
				<option>Нерастаможенная</option>
			</select>
		</div>
		<div>
			<label for="max">цена от</label>
			<select name="max prais" id="max">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>
		</div>
		<div>
			<label for="min">цена до</label>
			<select name="min prais" id="min">
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>6</option>
			</select>
		</div>
		<input type="submit" name="search">
	</form>
</body>
</html>
